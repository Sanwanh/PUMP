<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>資料顯示</title>
    <style>
        body {
            font-family: "Segoe UI", "微軟正黑體", sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #update-time {
            text-align: center;
            margin-top: 10px;
            color: #666;
            font-size: 14px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px 16px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #e8f5e9;
        }
        tbody tr {
            transition: background-color 0.3s ease, opacity 0.3s ease;
        }
    </style>
    <script>
        let lastDataHash = '';

        function hashData(data) {
            return JSON.stringify(data);
        }

        function formatTime() {
            const now = new Date();
            return now.toLocaleTimeString();
        }

        async function fetchData() {
            try {
                const response = await fetch("/api/data");
                const data = await response.json();

                const newDataHash = hashData(data);
                if (newDataHash === lastDataHash) {
                    // 資料沒有變，不更新
                    console.log("資料未變動");
                    return;
                }
                lastDataHash = newDataHash;

                const tableBody = document.querySelector("#data-table tbody");
                const fragment = document.createDocumentFragment();

                data.forEach(item => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${item['經度']}</td>
                        <td>${item['緯度']}</td>
                        <td>${item['狀態']}</td>
                        <td>${item['D']}</td>
                        <td>${item['E']}</td>
                        <td>${item['F']}</td>
                        <td>${item['日期']}</td>
                        <td>${item['時間']}</td>
                    `;
                    fragment.appendChild(row);
                });

                tableBody.innerHTML = "";
                tableBody.appendChild(fragment);

                // 更新時間提示
                const timeLabel = document.getElementById("update-time");
                timeLabel.textContent = `最後更新時間：${formatTime()}`;

            } catch (error) {
                console.error("資料取得失敗:", error);
            }
        }

        window.onload = () => {
            fetchData();
            setInterval(fetchData, 5000); // 每 5 秒檢查
        };
    </script>
</head>
<body>
    <h1>📄 資料列表</h1>
    <div id="update-time">最後更新時間：尚未更新</div>
    <table id="data-table">
        <thead>
            <tr>
                <th>經度</th>
                <th>緯度</th>
                <th>狀態</th>
                <th>D</th>
                <th>E</th>
                <th>F</th>
                <th>日期</th>
                <th>時間</th>
            </tr>
        </thead>
        <tbody>
            <!-- 資料將透過 JavaScript 動態填入 -->
        </tbody>
    </table>
</body>
</html>
